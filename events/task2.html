<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = prompt("enter a letter (From a-c) ===> ")
        switch (text) {
            case "a":
                console.log(`Antony`)
                break;
            case "b":
                console.log("Beast")
                break;
            case "c":
                console.log("Captian")
                break;
            default:
                console.log("!--enter letter only form a-c--!")
                break;
        }
    </script>
</body>
</html>
