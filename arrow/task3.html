<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let add = (a, b) => a + b
        console.log(add(10, 10))

        let sub = (a, b) => a - b
        console.log(sub(10, 10))

        let mul = (a, b) => a * b
        console.log(mul(10, 10))

        let div = (a, b) => a / b
        console.log(div(10, 10))
    </script>
</body>

</html>
