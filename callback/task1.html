<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter a number :"))

        function a(b) {
            b()
        }
        function c() {
            if (num % 2 == 0) {
                console.log("even")
            }
            else {
                console.log("odd")
            }
        }
        a(c)
    </script>
</body>

</html>
