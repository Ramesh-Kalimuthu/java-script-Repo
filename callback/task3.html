<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <script>
        let name=prompt("Enter Your name")
        for(i=0;i<name.length;i++){
            let myname=document.getElementById("para")
            myname.textContent+=name[i]+name[i]
        }
    </script> 
</body>
</html>
